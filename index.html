<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
                <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="ingrese su texto aquí"></textarea>
            
            <div class="terminos">
                <p>solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
            </div>
        </div>
        
        <div class="encriptado">
            <img src="imagenes/Muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">ningun mensaje fue encontrado</h2>
                <p id="parrafo">ingrese el texto que deseas encriptar o desencriptar</p>
                <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
